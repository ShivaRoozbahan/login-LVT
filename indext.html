<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <section>
      <div class="form-login">
        <div class="form-informtion">
          <p class="form-title">member login</p>
          <form action="" class="form">
            <div class="input-name">
              <img src="./assets/SVG/user.svg" alt="" class="img-user" />
              <input
                type="text"
                id="username"
                class="form-name"
                placeholder="Username"
              />
            </div>
            <div class="input-password">
              <img src="./assets/SVG/lock.svg" alt="" class="img-user" />
              <input
                type="password"
                id="password"
                class="form-name form-password"
                placeholder="Password"
              />
            </div>
          </form>
        </div>
        <div class="test"></div>
        <div class="circle">
          <p class="text-circle form-title">login</p>
        </div>
      </div>
    </section>
  </body>
</html>
